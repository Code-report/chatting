<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "chatroom" style = "width:400px; height: 600px; border:1px solid; background-color : gray"></div>
<input type = "text" id = "message" style = "height : 30px; width : 340px" placeholder="내용을 입력하세요" autofocus>
<button class = "btn btn-primary" id = "send">전송</button>
<label id="nicknameLabel" th:text="${nickname}">test</label>
<script>
    var webSocket;
    var nickname = document.getElementById("nicknameLabel").value;
    console.log(`nickname = ${nickname}`);
    // document.getElementById("name").addEventListener("click", function(){
    //     nickname = document.getElementById("nickname").value;
    //     document.getElementById("nickname").style.display="none";
    //     document.getElementById("name").style.display="none";
    //     connect();
    // })
    document.getElementById("send").addEventListener("click",function(){
        send();
    })
    function connect(){
        webSocket = new WebSocket("ws://192.168.203.87:8080/chat");
        webSocket.onopen = onOpen;
        webSocket.onclose = onClose;
        webSocket.onmessage = onMessage;
    }
    function disconnect(){
        webSocket.send(nickname + "님이 퇴장하셨습니다");
        webSocket.close();
    }
    function send(){
        console.log(`nickname = ${nickname}`);
        msg = document.getElementById("message").value;
        webSocket.send(nickname + " : " + msg);
        document.getElementById("message").value = "";
    }
    function onOpen(){
        webSocket.send(nickname + "님이 입장하셨습니다.");
    }
    function onMessage(e){
        data = e.data;
        chatroom = document.getElementById("chatroom");
        chatroom.innerHTML = chatroom.innerHTML + "<br>" + data;
    }
    function onClose(){

    }
</script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
